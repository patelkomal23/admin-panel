<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="main">
        <!-- sidebar -->
        <div id="sidebar">
            <div class="admin-panel"> <i class="fa-brands fa-bootstrap start-icon"></i>Admin panel</div>
            <button class="sidebarBtns" for="#dashboard"><i class="fa-solid fa-house icon side-icon"> </i>Dashboard</button>
            <button class="sidebarBtns" for="#forms"> <i class="fa-solid fa-file side-icon"></i>Forms</button>
            <button class="sidebarBtns" for="#table"> <i class="fa-solid fa-table side-icon"></i>Table</button>
            <button class="sidebarBtns" for="#chart"> <i class="fa-solid fa-chart-simple icon side-icon "></i>Chart</button>
            <button class="sidebarBtns" for="#icons"><i class="fa-solid fa-icons side-icon "></i>Icons</button>
            <button class="sidebarBtns" for="#elemengts"><i class="fa-brands fa-elementor side-icon"></i>UI Elemengts</button>
            <button class="sidebarBtns" for="#autho"><i class="fa-solid fa-user-shield  side-icon"></i>Authentication</button>
            <button class="sidebarBtns" for="#pages"><i class="fa-solid fa-file side-icon"></i>Pages</button>
            <button class="sidebarBtns" for="#user"><i class="fa-solid fa-user side-icon"></i>User</button>
            <button class="sidebarBtns" for="#setting"><i class="fa-solid fa-gear side-icon"></i>Setting</button>
        </div>

        <!-- content -->

        <div id="content">
            <div class="slider-icon">
                <i class="fa-solid fa-bars menu-icon"></i>
                <div class="links">
                    <div class="quick-link">
                        <i class="fa-solid fa-link"></i>
                        <span class="quick-name">Quick-Link</span>
                
                    </div>
                    <div class="user-link">
                        <i class="fa-solid fa-user"></i>
                        <span class="user-name">Komal Patel</span>
                
                    </div>
                </div>
           </div>


        

        <!-- content-display -->

        <div class="display">
            <div id="dashboard">
                <h1>Dashboard</h1>
            </div>
            <div id="forms">
                <h1>Forms</h1>
            </div>
            <div id="table">
                <h1>Table</h1>
            </div>
            <div id="chart">
                <h1>Chart</h1>
            </div>
            <div id="icons">
                <h1>Icons</h1>
            </div>
            <div id="elemengts">
                <h1>UI Elemengts</h1>
            </div>
            <div id="autho">
                <h1>Authentication</h1>
            </div>
            <div id="pages">
                <h1>Pages</h1>
            </div>
            <div id="user">
                <h1>User</h1>
            </div>
            <div id="setting">
                <h1>Setting</h1>
            </div>
         </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
